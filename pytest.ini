[tool:pytest]
# Pytest configuration for AI dubbing pipeline
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async testing configuration
asyncio_mode = auto

# Test output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (require FFmpeg, real files)
    unit: marks tests as unit tests (mocked dependencies)
    activity: marks tests for Temporal activities
    workflow: marks tests for Temporal workflows
    real: marks tests that use real file operations and FFmpeg
    
# Minimum coverage requirements
# Uncomment to enforce coverage
# addopts = --cov=activities --cov=workflows --cov=shared --cov=config --cov-report=html --cov-report=term-missing --cov-fail-under=80

# Test discovery patterns
collect_ignore = [
    "setup.py",
    "migrations/",
]

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning